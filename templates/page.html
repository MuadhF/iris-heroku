<!DOCTYPE html>

<html lang="en">

<head>
    <title>Predict Iris Flower Class</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">    
</head>

<body>
    <br>
    <h1>Iris Flower Class Prediction</h1>
    <div>
        <br>
        <p>Enter the following measurements and hit 'Predict' to get the class of Iris flower!</p>
        
        <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name = "sepal_len" placeholder="Sepal Length" required="required" />
            <input type="text" name = "sepal_wid" placeholder="Sepal Width" required="required" />
            <input type="text" name = "petal_len" placeholder="Petal Length" required="required" />
            <input type="text" name = "petal_wid" placeholder="Petal Width" required="required" />
            
            <button class="btn btn-primary" type="submit">Predict</button>
        <br><br>
        {{ prediction_text }}
    </div>        
</body>
